    <!-- ... (Start of contact form) ... -->

    <section class="section-contact" style="overflow: hidden;  " id="contact-section">
        <div class="container">

            <div class="row">
                <div class="col-md-8 offset-md-2 pt-5">
                    <h1 class="text-center">Get In Touch</h1>
                </div>
            </div>
            <br /><br />
            <form action="">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group p-3">
                            <input type="text" class="form-control  p-3" placeholder="Name" required>
                        </div>

                        <div class="form-group p-3">
                            <input type="email" class="form-control p-3" placeholder="Email" required>
                        </div>

                        <div class="form-group p-3">
                            <input type="number" class="form-control p-3" placeholder="Phone" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group p-3">
                            <textarea name="" id="message" cols="30" rows="9" class="form-control "
                                placeholder="Write Your Message........." required minlength="10"></textarea>
                        </div>
                    </div>
                    <div class="col-md-12 ">
                        <div class="form-group p-3 float-end p-3">
                            <button type="submit" class="btn btn-primary p-3 " value="Send Message "> Send
                                Message</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
