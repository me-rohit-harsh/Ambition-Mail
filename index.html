<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <section class="home">
        <!-- Start Landing Page -->
        <div class="landing-page">
            <header>
                <div class="container">
                    <a href="#" class="logo">Your <b>Website</b></a>
                    <ul class="links">
                        <li>Home</li>
                        <li>About Us</li>
                        <li>Pricing</li>
                        <li>Contact</li>
                        <li>Button</li>
                    </ul>
                </div>
            </header>
            <div class="content">
                <div class="container">
                    <div class="info">
                        <h1>Get Your Own Business Email</h1>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus odit nihil ullam
                            nesciunt quidem iste, Repellendus odit nihil</p>
                        <button class="btn-secondry">Log in</button>
                        <button class="btn-primary">Create an Account</button>
                    </div>
                    <div class="image">
                        <img src="SIGN-UP-FOR-OUR-NEWSLETTER-color1.png">
                    </div>
                </div>
            </div>
        </div>
        <!-- End Landing Page -->

    </section>
    <!-- ... (Start of contact form) ... -->

    <section class="service"
        style="overflow: hidden;  background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/38816/image-from-rawpixel-id-2042508-jpeg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2 pt-5">
                    <h1 class="text-center">Get In Touch</h1>
                </div>
            </div>
            <br /><br />
            <form action="">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group p-3">
                            <input type="text" class="form-control" placeholder="Name" required>
                        </div>

                        <div class="form-group p-3">
                            <input type="text" class="form-control" placeholder="Email" required>
                        </div>

                        <div class="form-group p-3">
                            <input type="text" class="form-control" placeholder="Phone" required >
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group p-3">
                            <textarea name="" id="message" cols="30" rows="7" class="form-control"
                                placeholder="Write Your Message........." required minlength="10"></textarea>
                        </div>
                    </div>
                    <div class="col-md-12 ">
                        <div class="form-group p-3">
                            <input type="submit" class="btn btn-primary btn-md" value="Send Message">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- ... (End of contact form) ... -->


    </section>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>

</html>
